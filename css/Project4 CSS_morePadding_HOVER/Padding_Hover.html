<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>

    <style>
        #p1{
            border: 4px solid purple;
            
        }
        #p2{
            padding: 20px 50px;
            border: 4px solid red;
        }

        .box3{
            border: 4px solid green;
            padding:20px 40px 50px 70px;
        }

        /* CSS HOVER METHOD */
        #p4:hover{
            color: orange;
        }

        #p5{
            border: 4px solid yellowgreen;

        }
        
        #p5:hover{
            border: 8px solid red;

        }



    </style>
</head>
<body>
    <p id="p1">My name is Dakshit(withoutpadding)</p>
    <p id =p2>My name is Dakhshit(with padding)</p>
    <br>
    <p class="box3">The text is to demonstrate Method 3 of using padding method</p>
    <!--CSS hover-->
    <p id="p4">Dakshit Chandel</p>
    <p id="p5">Dakshit founder of dakshit_lifts</p>
</body>
</html>
