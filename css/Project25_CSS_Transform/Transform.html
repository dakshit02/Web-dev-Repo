<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Property</title>
    <style>
        .container
        {
            width: 100vw;
            height: 50vh;
            border: 2px solid black;
            display: flex;
            justify-content: space-around;
            
        }
        .box1
        {
            width: 100px;
            height: 100px;
            border: 5px solid purple;
            background-color: rgb(211, 255, 205);
            display: flex;
            justify-content: center;
            align-items: center;
            /* transform: rotate(40deg); */
            /* transform:rotate(0.25turn); */
            /* transform: rotateX(69deg); */
            /* transform: rotateY(69deg); */
            transform: rotateZ(60deg);
        }
        .box2
        {
            width: 100px;
            height: 100px;
            border: 5px solid purple;
            background-color: blanchedalmond;
            display: flex;
            justify-content: center;
            align-items: center;
            /* transform: scale(1.3); */
            /* transform: scaleX(1.5) */
            /* transform: scaleY(1.3); */
            /* transform: scaleZ(); */
            transform: scale3d(1.2, 1.2, 1.0);
        }
        .box3
        {
            width: 100px;
            height: 100px;
            border: 5px solid purple;
            background-color: rgb(220, 205, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            /* transform: skew(45deg); */
            /* transform: skewX(45deg); */
            transform: skewY(30deg);
            /* skee cannot be done in Z axis */
        }
        .box4
        {
            width: 100px;
            height: 100px;
            border: 5px solid purple;
            background-color: rgb(220, 205, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            /* transform: translate(60px); */
            /* transform: translateY(40%); */
            /* transform: translateZ(); */
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            box1 rotate
        </div>
        <div class="box2">
            box2 scale
        </div>
        <div class="box3">
            box3 skew
        </div>
        <div class="box4">
            box4 translate  <!--most used property translate-->
        </div>
    </div>
</body>
</html>
