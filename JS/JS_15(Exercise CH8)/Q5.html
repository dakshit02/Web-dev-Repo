<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Bulb Effect</title>
    <style>
        .glow {
            padding: 14px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid black;
            background-color: red;
            box-shadow: 1px -7px 8px 20px rgb(230, 173, 191);
        }
    </style>
</head>

<body>
    <!-- Glowing Blub Effect using ClassList toggle -->
    <div class="bulb glow "></div>
    
    <button onclick="blub_glow()">Toggle Bulb</button>

    <script>

        function blub_glow() {
            document.querySelector(".bulb").classList.toggle("glow");
        }

    
    </script>
</body>

</html>
