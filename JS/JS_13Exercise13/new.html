<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            /* width: auto;
            height: auto; */
            background-color: rgb(7, 7, 7);
            display: flex;
            flex-direction: column;
            /* border-radius: 10px; */
        }

        .box {
            display: flex;
            gap: 5px;
            padding: 20px 20px 10px 20px;
            margin: 10px 20px 10px 20px;
            border-radius: 10px;

        }

        .box:hover {
            cursor: pointer;
            background-color: rgb(36, 35, 35);

        }


        .box_child_1 {
            position: relative;
            /* background-color: red; */
            height: 139px;
            width: 247px;

        }

        img {
            border-radius: 10px;
        }

        .duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-weight: 500;
            font-size: smaller;
            background-color: rgba(0, 0, 0, 0.536);
            color: white;
            padding: 5px 6px;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .box_child_2 {
            display: flex;
            flex-direction: column;
            gap: 35px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .title {
            font-weight: 500;
        }

        .sec_title {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            font-weight: 450;
            color: rgb(196, 194, 194);

        }
    </style>
</head>

    <div class="container">

    </div>

    <script src="index.js"></script>
</body>

</html>
