<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            text-align: center;
            padding: 12px;
            margin: 23px;
        }

        .outline {
            /* SYNTAX => outline: width style color; */
            outline: 2px solid red;
            outline-offset: 19px;
        }

        .bordeR_RADIUS {
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="box outline">
        this is a outline demonstration !
    </div>

    <div class=" box bordeR_RADIUS"> this is showing border radius</div>
</body>

</html>
