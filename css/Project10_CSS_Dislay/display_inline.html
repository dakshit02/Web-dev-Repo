<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid black;
            /* display: inline; */
            display: inline-block;
            padding: 45px;
        }
    </style>
</head>

<body>
    <div class="box">
        this is a block element !
    </div>
    <div class="box">
        this is another black element !
    </div>
    <span>this is a span element</span>
    <span>it is also a span element</span>
</body>

</html>
