<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Row and Column</title>
    <style>
        .container
        {
            display: grid;
            grid-template-columns: auto auto;
            background-color: blueviolet;
    
        }
        .items
        {   
            padding: 20px;
            border: 2px solid black;

        }
        /* Grid Column */
        .item1
        {
            grid-column: 1/3;
        }

        /* Grid Row */
        .item2
        {
            grid-row: 2/4;
        }

    </style>
</head>

<body>
    <div class="container">

        <div class="items item1">A</div>
        <div class="items item2">B</div>
        <div class="items">C</div>
        <div class="items">D</div>

    </div>
</body>

</html>
