<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 80vw;
            height: 50vh;
            margin: 50px auto;
            border: 2px solid black;
            padding: 10px;
        }

        .navbar {
            display: grid;
            grid-template-columns: 50px 1fr;
            align-items: center;
            background-color: lightgray;
            padding: 10px;
            border-bottom: 2px solid black;
        }

        .icon {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 10px;
        }

        .box {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="icon"></div>
            <div class="nav-links">
                <span>Home</span>
                <span>About</span>
                <span>Contact</span>
            </div>
        </div>
        <div class="content">
            <div class="box">Div 1</div>
            <div class="box">Div 2</div>
        </div>
    </div>
</body>
</html>
