<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: yellowgreen;
            flex-wrap: wrap;
            /* this is flex wrap; */
        }

        div {
            background-color: wheat;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;

        }
    </style>

</head>

<body>
    <h1>The Flex Wrap property</h1>
    <span class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </span>

</body>

</html>
