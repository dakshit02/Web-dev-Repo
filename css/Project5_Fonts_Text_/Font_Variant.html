<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant</title>
    <style>
        #p1 {
            font-variant: normal;
        }

        #p1 {
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <p id="p1">Font Variant:Normal</p>
    <p id="p2">Font Variant:Small-Caps</p>

</body>

</html>
