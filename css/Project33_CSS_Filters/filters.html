<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
         .img1
         {
            filter: brightness(200%);
         }
         .img2
         {
            filter: invert(1);
         }
         .img3
         {
            filter: drop-shadow(16px 16px 20px red);
         }
         .img4
         {
            filter: blur(5px);
         }
         .img5
         {
            filter: grayscale(100%);
         }
    </style>
</head>
<body>
    <div class="img1"><img src="human_sample.webp" alt=""></div>
    <div class="img2"><img src="human_sample.webp" alt=""></div>
    <div class="img3"><img src="human_sample.webp" alt=""></div>
    <div class="img4"><img src="human_sample.webp" alt=""></div>
    <div class="img5"><img src="human_sample.webp" alt=""></div>
</body>
</html>
