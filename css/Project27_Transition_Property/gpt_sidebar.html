<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-to-Open Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Hidden checkbox for toggle */
        #sidebar-toggle {
            display: none;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            transition: left 0.3s ease;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        /* Sidebar opens when checkbox is checked */
        #sidebar-toggle:checked ~ .sidebar {
            left: 0;
        }

        /* Label acting as a button */
        .toggle-label {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            user-select: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Hidden checkbox to control sidebar -->
    <input type="checkbox" id="sidebar-toggle">

    <!-- Label for the checkbox acting as a button -->
    <label for="sidebar-toggle" class="toggle-label">â˜° Menu</label>

    <!-- Sidebar content -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

</body>
</html>
