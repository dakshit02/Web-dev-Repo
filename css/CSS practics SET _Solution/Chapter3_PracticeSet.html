<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 3</title>
    <style>
        .b1
        {
            border: 2px solid green;
            margin: 4px;
        }
        .b2
        {
            border: 2px solid red;
            margin: 3px;
            box-sizing: border-box;
            
        }

        .b3
        {
            border: 2px solid orange;
            margin: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="b1">This is a HEADER BOX!</div>
    </header>

    <main>
        <div class="b2">This is a MAIN BOX!</div>
    </main>
    <footer>
        <div class="b3">This is a FOOTER BOX!</div>
    </footer>
</body>
</html>
