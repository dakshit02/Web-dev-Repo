<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar styling */
    .navbar {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    /* Main container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px); /* Subtract navbar height */
      padding: 20px;
    }

    /* Red div */
    .red-div {
      background-color: red;
      width: 200px;
      height: 300px;
      margin-right: 10px;
    }

    /* Green div */
    .green-div {
      background-color: green;
      width: 200px;
      height: 300px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    Black Navbar
  </div>

  <!-- Content Area -->
  <div class="container">
    <div class="red-div"></div>
    <div class="green-div"></div>
  </div>
</body>
</html>
