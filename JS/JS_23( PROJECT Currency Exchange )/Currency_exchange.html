<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Currency_exchange.css">
</head>

<body>
    <img class="backImg" src="background image.webp" alt="">
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <input type="text" placeholder="Enter Amount">
            </div>
            <!--Creating a Dropdown Menu -->
            <div class="dropdown">
                <div class="from">
                    <p>FROM</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select name="from" class="dropdown_butt">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>TO</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
                        <select name="to" class="dropdown_butt">
                            <!-- <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <button class="exchange_butt">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="Currency_exchange.js"></script>
</body>

</html>
