<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutTextarea</title>
</head>
<body>

    <!--textarea tag-->

    <label for="comment">Enter your comment</label>
    <textarea name="comment" id="comment" rows="5" cols="30">this area is to enter text</textarea>
    <br>
    <hr>

    <!--select tag-->
    
    <label for="select_option">Select a fruits</label>
    <select name="fruits" id="select_option">
        <option value="apple">apple</option>
        <option value="orange">orange</option>
        <option value="grapes">grapes</option>
    </select>
    <input type="submit" value="submit">
</body>
</html>
