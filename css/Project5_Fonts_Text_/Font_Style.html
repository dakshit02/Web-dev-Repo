<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>

        #p1
        {
            font-style: italic;
        }
        #p1
        {
            font-style: normal;
        }
        #p1
        {
            font-style: oblique;
        }


    </style>
</head>
<body>
    <p id="p1">Italic</p>
    <p id="p2">Normal</p>
    <p id="p3">Oblique</p>
</body>
</html>
