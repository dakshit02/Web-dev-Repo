<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Attributes</title>
</head>
<body>
    
    <div class="container" style="display: flex; gap: 12px;">
        <div class="box">I am Box 1</div>
        <div class="box">I am Box 2</div>
    </div>

    <script>
        //hasAttribute
        console.log(document.querySelector(".box").hasAttribute("style"));
        console.log(document.querySelector(".container").hasAttribute("style"));

        //getAttribute
        console.log(document.querySelector(".container").getAttribute("style"));

        //setAttribute
        document.querySelector(".box").setAttribute("style","color:red");

        //getting All Atributes
        console.log(document.querySelector(".container").attributes);

        //removeAttribute
        // document.querySelector(".container").removeAttribute("style");
    </script>
</body>
</html>
