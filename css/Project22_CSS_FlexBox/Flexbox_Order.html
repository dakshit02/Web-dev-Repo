<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        /* FLEXBOX 1 */
        .flexbox {
            height: 60vh;
            background-color: red;
            display: flex;
            flex-direction: row;
        }

        .box1 {
            background-color: rgb(190, 142, 142);
            margin: 2px;
            height: 100px;
            width: 100px;
        }

        /* FLEXBOX 2 */
        .flexbox2 {
            height: 60vh;
            background-color: rgba(112, 225, 13, 0.874);
            display: flex;
            flex-direction: row;
        }

        .box2 {
            background-color: rgb(190, 142, 142);
            margin: 2px;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="flexbox">
        <div class="box1" style="order:4 ;">This should be 1</div>
        <div class="box1" style="order:2;">This should be 2</div>
        <div class="box1" style="order:1;">This should be 3</div>
        <div class="box1" style="order:3 ;">This should be 4</div>
    </div>
    <br>
    <div class="flexbox2">
        <div class="box2"> 1</div>
        <div class="box2"> 2</div>
        <div class="box2"> 3</div>
        <div class="box2"> 4</div>
    </div>

</body>

</html>
