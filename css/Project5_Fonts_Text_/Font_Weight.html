<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant</title>
    <style>
        #p1 {
            font-weight: 900;
        }
        #p2 {
            font-weight: lighter;
        }
        #p3 {
            font-weight: bold;
        }
        #p4 {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <p id="p1">hi my name is dakshit (900 font weight)</p>
    <p id="p2">hi my name is dakshit (lighter font weight)</p>
    <p id="p3">hi my name is dakshit (bold font weight)</p>
    <p id="p4">hi my name is dakshit (bolder font weight)</p>

</body>

</html>
