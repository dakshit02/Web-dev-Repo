<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox2</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        /* FLEXBOX 1 */
        .flexbox {
            height: 60vh;
            background-color: red;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* justify-content:center; */
            justify-content: space-evenly;
        }

        .box1 {
            background-color: rgb(190, 142, 142);
            margin: 2px;
            height: 100px;
            width: 100px;
        }

        /* FLEXBOX 2 */
        .flexbox2 {
            height: 60vh;
            background-color: rgba(112, 225, 13, 0.874);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: flex-end;
        }

        .box2 {
            background-color: rgb(190, 142, 142);
            margin: 2px;
            height: 100px;
            width: 100px;
        }
        /* FLEXBOX1 */
        .flexbox3 {
            height: 60vh;
            background-color: rgba(160, 60, 231, 0.919);
            display: flex;
            flex-direction: row;
        }

        .box3 {
            background-color: rgb(190, 142, 142);
            margin: 2px;
            height: 100px;
            width: 100px;
            /* align-content: center; */
            align-content:space-around
        }


    </style>
</head>

<body>
    <div class="flexbox">
        <div class="box1">1</div>
        <div class="box1">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>
    </div>
    <br>
    <div class="flexbox2">
        <div class="box2">1</div>
        <div class="box2">2</div>
        <div class="box2">3</div>
        <div class="box2">4</div>
    </div>
    <br>
    <div class="flexbox3">
        <div class="box3">1</div>
        <div class="box3">2</div>
        <div class="box3">3</div>
        <div class="box3">4</div>
    </div>

</body>

</html>
