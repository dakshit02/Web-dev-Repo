<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Edit Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            background-color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            /* border: 2px solid black; */
            align-items: center;
            height: 80px;
            
        }

        .logo {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
            background-color: rgba(254, 223, 20, 0.974);
            border: 2px solid black;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            position: relative;
            left: 290px;
            font-size: xx-large;
            
    
        }

        .brandname {
            position: relative;
            left: 60px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            /*BOLD*/
            font-size: x-large;
            margin-bottom: 2px;
            /* border: 2px solid black; */


        }

        .sub {
            font-size: 8.5px;
            color: rgb(86, 84, 84);
            position: relative;
            left: 75px;
            font-style: italic;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            /* border: 2px solid black; */
        }

        .links {
            display: flex;
            align-items: center;
            gap: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-right: 200px;
            color: rgba(0, 0, 0, 0.849)
        }

        div ul {
            list-style-type: none;
        }
        .links :hover {
            color: rgba(0, 0, 0, 0.644);
            cursor: pointer;
        
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">UE</h1>
            <span>
                <div class="brandname">Ultra Edit</div>
                <div class="sub">An Idera, Inc. Company</div>
            </span>
            <ul class="links">
                <li><a href="/"></a>Products&#9662;</li>
                <li><a href="/"></a>For business&#9662;</li>
                <li><a href="/"></a>Resources&#9662;</li>
                <li><a href="/"></a>Support&#9662;</li>
                <li><a href="/"></a>Our Company&#9662;</li>
                <li><a href="/"><img src="img.png" alt=""></a></li>
                <li><a href="/"></a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.099zm-5.742.656a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z" />
                    </svg></li>
            </ul>
        </div>
    </nav>
</body>

</html>
