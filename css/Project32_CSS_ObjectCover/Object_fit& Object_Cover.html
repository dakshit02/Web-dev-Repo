<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit</title>
    <style>
        .container
        {
            /* height: 634px;
            width: 688px; */
            width: 466px;
            height: 488px;
            border: 2px solid black;
            background-color: rgb(67, 193, 38);
        }
        img{
            width: 466px;
            height: 488px;
            /* object-fit: cover; */
            object-fit: contain;
            /* object-position: bottom left; */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sampleimg2.jpeg" alt="">
    </div>
    
</body>
</html>
