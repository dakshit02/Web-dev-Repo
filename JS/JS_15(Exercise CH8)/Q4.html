<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Fetch Content</title>
</head>
<body>

    <h1>Website Content Fetcher</h1>
    <div id="content">Fetching content...</div>

    <script>
        function fetchWebsiteContent() {
            fetch("https://www.netflix.com/in/") // Replace with the target URL
                .then(response => response.json()) // Convert response to JSON
                .then(data => {
                    document.getElementById("content").innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        // Fetch content every 5 seconds
        setInterval(fetchWebsiteContent, 5000);

        // Initial fetch when page loads
        fetchWebsiteContent();
    </script>

</body>
</html>
