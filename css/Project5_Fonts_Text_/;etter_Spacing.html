<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
    <style>
        #h1{
            letter-spacing: 5px;
        }
        #h2{
            line-height: 3.5;
        }
        #h3{
            text-shadow: 2px 3px 4px blueviolet ;
        }
    </style>
</head>
<body>
    <h1 id="h1">Letter spacing of : 5px</h1>
    <h1 id="h2">About Line Height</h1>
    <h1 id="h3">This is Text Shadow</h1>
</body>
</html>
