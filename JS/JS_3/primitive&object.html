<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Data Type and Objects</title>

</head>

<body>

    <script>
        let a = 2; //number
        let b = 2.3; //number
        let c = "Dakshit"; //string
        const d = true;  //boolean
        let x = undefined; //undefined
        let y = null;     //object
        let z = '$'; //this is also string 

        console.log(a, b, c, d, x, y, z);
        console.log(typeof a, typeof b, typeof c, typeof d, typeof x, typeof y, typeof z);




        //OBJECT DATA TYPE 
        const student = {
            name: "Dakshit",
            Age: "22",
            Gender: "Male"
        }

        console.log(student);
        console.log(typeof student);


        student.salary="20 crore"
        console.log(student);


    </script>
</body>

</html>
