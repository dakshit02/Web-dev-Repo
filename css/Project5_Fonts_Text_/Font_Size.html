<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font SIZE</title>
    <style>
        #p1
        {
            font-size: small;
        }
        #p2
        {
            font-size: medium;
        }
        #p3
        {
            font-size: large;
        }
        #p4
        {
            font-size: larger;
        }
        #p5
        {
            font-size: 25px;
        }
        #p6
        {
            font-size: 2em;
        }
        #p7
        {
            font-size: 2rem;
        }
        #p8
        {
            font-size: 50%;
        }
    </style>

</head>
<body>
    <p id="p1">Font:small</p>
    <p id="p2">Font:medium</p>
    <p id="p3">Font:large</p>
    <p id="p4">Font:larger</p>
    <p id="p5">Font:25px</p>
    <p id="p6">Font:2em</p>
    <p id="p7">Font:2rem</p>
    <p id="p8">Font:50%</p>
     
</body>
</html>
