<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Forms</title>
</head>

<body>
    <h1>This Page is about FORMS and INPUT tag</h1>
    <form action="post">
        <div>
            <label for="username">Enter your first name</label>
            <input type="text" id="username" placeholder="Enter your first name">
        </div>
        <hr>
        <h3>Enter your gender</h3>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <hr>
        <label for="password">Enter the password</label>
        <input type="text" id="password" placeholder="Enter your password">
        <hr>
        <div>

            <input type="checkbox" name="" id="forselection">
            <label for="forselection">Subscribe to Dakshit_lifts</label>
        </div>
    </form>
</body>

</html>
