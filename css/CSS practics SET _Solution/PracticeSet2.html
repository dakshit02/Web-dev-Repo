<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Practice</title>

    <style>

        body,ul{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .d1
        {
            background-color: red;
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: x-large;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;

        }
        .links
        {
            display: flex;
            text-decoration: none;
            padding: 8px 12px;
            gap: 20px;
            list-style-type: none;
            border-radius: 5px 
        }

        .links a:hover
        {
            color: blue;
            background-color: brown;
        }

    </style>
</head>
<body>
    <nav>
        <div class="d1">
            Brand Name
            <ul class="links">
                <li><a href="">Home</a></li>
                <li>Contacts</li>
                <li>About</li>
                <li>Login</li>
            </ul>
        
    </nav>

    
</body>
</html>
