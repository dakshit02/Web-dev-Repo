<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity 7</title>
    <style>

        *{     

            color: green !important; 
        }

        /* The Color will be green because even if the specificity of the inline style is 1000 and the specificity of *(universal selector)
        0 but as we have put an !important sign with its its specificity increase form 0 => 10,000 */
    </style>
</head>
<body>
    <h1 style="color: blueviolet;">This is all about Specificity</h1>
</body>
</html>
