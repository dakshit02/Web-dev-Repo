<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting Adjacent HTML Text Element</title>
</head>

<body>
    <div class="container">
        <div>This is a box</div>
    </div>

    <script>
        //insert Adjacent HTML

        //beforebegin
        document.querySelector(".container").insertAdjacentHTML("beforebegin", "<div>Hello this is insertAdjacentHTML <b>beforebegin</b></div>");
        document.querySelector(".container").insertAdjacentText("beforebegin", "Hello this is insertAdjacentText");

        //afterbegin
        document.querySelector(".container").insertAdjacentHTML("afterbegin", "<div>Hello this is insertAdjacentHTML <b>afterbegin</b></div>");

        //beforeend
        document.querySelector(".container").insertAdjacentHTML("beforeend", "<div>Hi this is insertAdjacentHTML <b>beforeend</b></div> ");

        //afterend
        document.querySelector(".container").insertAdjacentHTML("afterend", "<div>Hi this is insertAdjacentHTML <b>afterend</b></div> ");

    </script>
</body>

</html>
