<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Align</title>
    <style>
        /* FLEXBOX 2 */
        .flexbox2 {
            height: 60vh;
            background-color: rgba(112, 225, 13, 0.874);
            display: flex;
            flex-direction: row;
        }

        .box2 {
            background-color: rgb(190, 142, 142);
            margin: 2px;
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body>
    <div class="flexbox2">
        <div class="box2 " style="align-self: center;"> 1</div>
        <div class="box2"> 2</div>
        <div class="box2"> 3</div>
        <div class="box2"> 4</div>
    </div>
</body>
</html>
