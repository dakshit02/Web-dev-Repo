<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Video&Audio</title>
</head>

<body>

    <label for="Video">This is a Sample Video</label>
    <video src="Samplevideo.mp4" height="255" id="Video" controls autoplay muted loop></video>
    <div>
        <label for="Audio">This is a Sample Audio</label>
        <audio src="Sampleaudio.mp3" controls id="Audio" autoplay muted loop></audio>
    </div>
</body>

</html>
