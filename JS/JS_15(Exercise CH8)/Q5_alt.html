<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Bulb Effect</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }

        .bulb {
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            margin-top: 50px;
            box-shadow: none;
            transition: 0.3s ease;
        }

        /* Glowing Effect */
        .bulb.on {
            background-color: yellow;
            box-shadow: 0 0 20px yellow;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: white;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Glowing Bulb Effect</h1>
    <div class="bulb" id="bulb"></div>
    <br>
    <button id="toggleButton">Toggle Bulb</button>

    <script>
        let bulb = document.getElementById("bulb");
        let button = document.getElementById("toggleButton");

        button.addEventListener("click", function() {
            bulb.classList.toggle("on"); // Toggles the 'on' class to switch glow effect
        });
    </script>

</body>
</html>
