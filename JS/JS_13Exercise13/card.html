<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            /* width: auto;
            height: auto; */
            background-color: rgb(7, 7, 7);
            display: flex;
            flex-direction: column;
            /* border-radius: 10px; */
        }

        .box {
            display: flex;
            gap: 5px;
            padding: 20px 20px 10px 20px;
            margin:10px 20px 10px 20px ;
            
            border-radius: 10px;

        }
        .box:hover
        {  
            cursor: pointer;
            background-color:rgb(36, 35, 35);

        }

        
        .image {
            position: relative;
            /* background-color: red; */
            height: 139px;
            width: 247px;

        }

        img {
            border-radius: 10px;
        }

        .duration {
            position: absolute;
            bottom: 5px; 
            right: 5px;
            font-weight: 500;
            font-size: smaller;
            background-color: rgba(0, 0, 0, 0.536);
            color: white;
            padding: 5px 6px;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .box2 {
            display: flex;
            flex-direction: column;
            gap: 35px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .title {
            font-weight: 500;
        }

        .sec_title {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="image">
                <img
                    src="https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLACwWOixJVrKLFindK92kYMgTcQbw">
                <div class="duration">31:20</div>
            </div>

            <div class="box2">
                <div class="title">
                    Introduction to Backend | Sigma Web Dev video#2
                </div>
                <div class="sec_title">
                    <div class="channel_name">CodeWithHarry •</div>
                    <div class="views">651k views</div>
                    <div id="seperator">•</div>
                    <div class="monthsOld">1 year ago</div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
