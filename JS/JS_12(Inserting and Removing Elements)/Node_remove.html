<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Remove</title>

</head>
<body>
    <div class="container">
        <div class="box">
            hi this is box1 ! 
        </div>
    </div>
    <script>

        // removing a node
        let id1 = document.getElementsByClassName("box")[0];
        id1.remove();
    </script>
</body>
</html>
