<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            text-decoration: overline;
        }
        #p2{
            text-decoration: underline;
        }
        #p3{
            text-decoration : line-through;
        }
        #p4{
            text-decoration: none;
        }
        #p5
        {
            text-decoration: line-through wavy green;
        }
        #p5:hover
        {
        
            text-decoration: underline wavy green;
        }
        #p6{
            text-decoration: line-through;
            text-decoration-color: blueviolet;
            text-indent:20px ;
            text-decoration-thickness: 7px;
        }
        


    </style>
</head>
<body>
    <p id="p1">This is a text decoration</p>
    <p id="p2">This is a text decoration</p>
    <p id="p3">This is a text decoration</p>
    <p id="p4">This is a text decoration</p>
    <p id="p5">This is a text decoration</p>
    <p id="p6">THIS IS TEXT DECORATION COLOUR</p>
</body>
</html>
