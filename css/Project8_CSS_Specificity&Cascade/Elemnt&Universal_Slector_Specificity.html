<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity 5</title>
    <style>
        h1{                       /* This is Element Selector */
            color: blue;
        }
        *{
            color: red;           /* This is Universal Selector */
        }

        /* Here Element selector will win as it has a specificity of 1 and universal selector has a 
        specificity of 0 */

    </style>
</head>
<body>
    <h1>This is all about Specificity</h1>
</body>
</html>
