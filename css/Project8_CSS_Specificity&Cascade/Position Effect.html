<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity2</title>
    <style>
        .c2 {
            color: green;
        }

        .c1 {
            color: red;
        }

        /* When specificity is same the most lower (here .c1 will win) */
    </style>

</head>

<body>
    <h1 class="c1 c2">This is all about specificity</h1>

</body>

</html>
